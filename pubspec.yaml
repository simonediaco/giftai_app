name: Donatello
description: Un'app per generare idee regalo personalizzate.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Networking
  dio: ^5.3.2
  connectivity_plus: ^6.1.4
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.3.0
  
  # Storage
  flutter_secure_storage: ^10.0.0-beta.4
  shared_preferences: ^2.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  lottie: ^3.3.1
  intl: ^0.19.0
  
  # Utils
  logger: ^2.0.1
  path_provider: ^2.1.1
  url_launcher: ^6.1.14
  package_info_plus: ^8.3.0
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700